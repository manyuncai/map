<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 90%; }
    </style>
</head>
<body>
    <div>
      <h2>My Vacation Spots</h2>
      <form>

        <input class="search" data-bind='value: filter, valueUpdate:"afterkeydown"' placeholder="search Locaction name"/>
      </form>
    </div>
    <ul id="location-list" data-bind="foreach: mylocationsFilter">
      <li data-bind="text: name"> </li>
      <!--<li data-bind= "text: name, click: $parent.filterList"> </li> -->
      <!--<li data-bind= "text: name, click: $parent.populateInfoWindow"> </li>-->
    </ul>
    <div id="location" data-bind="with:currentLocation">

        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: reservation"> </h3>
        <div data-bind="text: city"></div>
        <div data-bind="text: location"></div>
        <div data-bind="text: date"></div>
    </div>
    <div id="map"></div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDG6VRGeFDihTpzRslpphO7ZLyCjYF1iSE&callback=initMap">
    </script>
</body>
</html>
